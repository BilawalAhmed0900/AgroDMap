name: crop_analyzer
description: An app to detect crop health using pre-trained model

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.4.7+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^1.3.2
  image_size_getter: ^1.0.0
  cupertino_icons: ^1.0.2
  pytorch_mobile: ^0.2.1
  gallery_saver: ^2.3.2
  fluttertoast: ^8.0.8
  flutter_svg: ^1.0.3
  camera: ^0.8.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/model/model.pt
    - assets/icon/question_mark.svg
